{% load static %}

<header class="header">
    <nav class="header-nav">
        <!-- LOGO -->
        <a href="{% url 'home' %}" class="header-logo">
            URLTrim
        </a>


        <!-- MENU USER ACCOUNT -->
        {% if user.is_authenticated %}
        <div class="container-dropdown-profile">
            <div class="dropdown" onclick="toggleDropdown()">
                <button class="dropbtn">Menú</button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="#">Opción 1</a>
                    <a href="#">Opción 2</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
                <script src="{% static 'js/dropdown_menu.js' %}"></script>
            </div>
        </div>
        {% else %}
        <div class="header-container-account">
            <a href="{% url 'signin' %}">Sign in</a>
            <a href="{% url 'signup' %}">Sign up</a>
        </div>
        {% endif %}

        <!-- MENU MOVIL -->
        <div class="header-container-menu-movil">
            <div class="menu-toggle" onclick="toggleMenu()">
                <img src="{% static 'icons/menu.svg' %}" alt="Menu">
            </div>
            <ul class="menu">
                <li>
                    <button onclick="closeMenu()">
                        <img src="{% static 'icons/close_menu.svg' %}" alt="close-menu">
                    </button>
                </li>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>

            <div class="overlay" onclick="closeMenu()"></div>

            <script src="{% static 'js/menu_movil.js' %}"></script>
        </div>
    </nav>
</header>
